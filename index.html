<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beansley</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="navbar">
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <div id="left-nav">
            <img src="assets/navbar-logo.png" alt="Blizzard Entertainment Logo" id="nav-logo">
            <ul class='ul-flex'>
                <li>GAMES</li>
                <li>SHOP</li>
                <li>NEWS</li>
                <li>ESPORTS</li>
            </ul>
        </div>
        <div id="right-nav">
            <p class="navbar-label label-left">Support</p>
            <p class="navbar-label">My Account</p>
        </div>
    </div>
    <div id="main">
        <img src="assets/WoW_Black_Temple_PF13_EN_520.png" alt="burning crusade logo" id="bc-logo">
        <h2 class="main-text">RECLAIM THE</h2>
        <h2 class="main-text">BLACK TEMPLE</h2>
        <button class="main-btn">Learn More</button>
    </div>
    <div id="image-selection">
        <div class="selection"></div>
        <div class="selection"></div>
        <div class="selection"></div>
        <div class="selection"></div>
        <div class="selection"></div>
    </div>
    <div id="games">
        <div id="games-main-container">
            <div id="games-text-container">
                <h3>Games</h3>
                <a href="#">shop all games</a>
            </div>
            <div id="games-container">
                <img src="assets/diablo2res.jpg" alt="diablo 2 ressurected" class="game">
                <img src="assets/overwatch2.jpg" alt="overwatch 2" class="game">
                <img src="assets/overwatch.jpg" alt="overwatch" class="game">
                <img src="assets/wow.jpg" alt="world of warcraft" class="game">
                <img src="assets/hearthstone.jpg" alt="hearthstone" class="game">
                <img src="assets/heros.jpg" alt="heroes of the storm" class="game">
                <img src="assets/warcraft3-reforged.jpg" alt="warcraft 3 reforged" class="game">
                <img src="assets/diablo4.jpg" alt="diablo 4" class="game">
                <img src="assets/diablo-immortal.jpg" alt="diablo immortal" class="game">
                <img src="assets/diablo3.jpg" alt="diablo 3" class="game">
                <img src="assets/starcraft2.jpg" alt="starcraft 2" class="game">
                <img src="assets/starcraftRemastered.jpg" alt="starcraft Remastered" class="game">
                <img src="assets/blizzard-arcade.jpg" alt="blizzard arcade" class="game">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
